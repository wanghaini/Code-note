<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用&lt;video&gt;标签实现网页视频播放</title>
<link href="script/2-4.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="movie">
<!-- src  autoplay：打开网页时自动加载视频
  controls：在网页中显示视频插件
  loop：循环播放
  preload：页面自动加载，并预备播放，优先级低于autoplay -->
<video controls width="427" height="268" autoplay>
   <source type="video/mp4" src="images/movie.mp4">
</video>
</div>
</body>
</html>
