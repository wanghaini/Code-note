<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用&lt;audio&gt;标签实现网页背景音乐</title>
<link href="script/2-3.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="music">
<!--autoplay代表：打开网页的同时自动播放音乐
    controls代表：设置该属性在网页中显示音频播放控件
    loop 设置音频重复播放
    preload 音频在加载页面时进行加载，并预备播放，如果设置了autoplay，则忽略改属性-->
<audio src="images/music.wav" controls>

您当前的浏览器不支持audio标签
</audio>
</div>
</body>
</html>
